<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stye.css">
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid text-white text-center">
        <div class="container">
            <h1 class="display-4">Larry's Wikipedia Viewer</h1>
            <p class="lead">Hello World!</p>
        </div>
    </header>

    <section class="container">
        <div class="row justify-content-between">
            <div class="input-group col-sm-6">
                <input type="text" class="form-control" id="input" placeholder="Search for wiki...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="submit" id="button">Go!</button>
                </span>
            </div>
            <div class="text-center col-sm-6">
                <button type="button" class="btn btn-secondary"><a class="random"
                href="https://en.wikipedia.org/wiki/Special:Random">Get a Random Page Instead!</a></button>
            </div>
        </div>
    </section>

    <div class="container results"></div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
